language: java
jdk: oraclejdk8
branches:
  only:
  - master
  - "/.*-[0-9]+\\..*/"

# workaround for Travis not being allowed to clone submodules via SSH:
git:
  - submodules: false
before_install:
  - sed -i 's!git@github.com:!https://github.com/!' .gitmodules
  - git submodule update --init --recursive

